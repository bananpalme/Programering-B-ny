<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>What to do</h1>
    </header>
    <main>
        <div id="activity">
            <h2 id="title">Activity</h2>
            <p id="pants">2</p>
            <p id="acc">0.5</p>
            <p id="price">69</p>
            <p id="cat">cumcreational</p>
        </div>
        <label for="select-pants" class="cumlabel">
            How many?
            <select name="select pants" id="select-pants">
                <option value="">random</option>
                <option value="&participants=1">for 1 person</option>
                <option value="&participants=2"> for 2 people</option>
                <option value="&participants=3"> for 3 people</option>
                <option value="&participants=4"> for 4 people</option>
                <option value="&participants=5"> for 5 people</option>
            </select>
        </label>

        <label for="select-type" class="cumlabel">
            what type?
            <select name="select type" id="select-type">
                <option value="">random</option>
                <option value="?type=busywork">busywork</option>
                <option value="?type=social">social</option>
                <option value="?type=recreational">recreational</option>
                <option value="?type=education">education</option>
                <option value="?type=relaxation">relaxation</option>
                <option value="?type=music">music</option>
                <option value="?type=charity">charity</option>
                <option value="?type=cooking">cooking</option>
                <option value="?type=diy">diy</option>
            </select>
        </label>
    </main>
    <footer>
        <button id="fetch">
            What else
        </button>


    </footer>
    <script src="index.js"></script>
</body>
</html>
